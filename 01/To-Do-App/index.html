<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
    
    
    <title>To-do App</title>
</head>
<body>
    <header>
    <center>
     <h1 class="main-heading">To-do App</h1>
     </center>
    </header>
    <div class="container">
     <center>
      
        <div class="row">
            <div class="col-md-12">
                <label for="task" class="task-label"><span>Task:</span></label>
	            <input type="text" name="to-do-input" id="to-do-input" placeholder="Add a task">
                <i class="fas fa-plus-circle" id="to-do-button"></i>
            </div>
        </div>
         

      
    <div id="output-tasks">
        
    </div>
    <br>
    <div id="clear-storage">
            <button id="clear-button">Clear local data</button>
    </div>
    </center>
    <center>
    <div class="row">
    <div class="col-md-6" id="bottom-container">
        
    </div>
    </div>
    </center>
    
    
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
